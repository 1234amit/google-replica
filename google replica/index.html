<html>
	<head>
		<title>Google Replica</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      	rel="stylesheet">
	</head>

	<body>
		<header>
			<nav>
				<a href="#" class="menu-items">Gmail</a>
				<a href="#" class="menu-items">Images</a>
				<div class="dropdown-wrapper">
					<i id="dropdown-menu" class="material-icons">apps</i>
					<div id="app-dropdown">
						<div class="app-item">
							<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search">
							<p>Search</p>
						</div>
						<div class="app-item">
							<img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="google maps">
							<p>Maps</p>
						</div>
						<div class="app-item">
							<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="google drive">
							<p>Drive</p>
						</div>
						<div class="app-item">
							<img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="google Calender">
							<p>Calender</p>
						</div>
						<div class="app-item">
							<img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="google Photo">
							<p>Photo</p>
						</div>
						<div class="app-item">
							<img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="google keep">
							<p>Keep</p>
						</div>
					</div>
				</div>
				
				<img class="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu9K-jO3Bn1A6OrUorvnAWNIgxr095EQGRC-26QgTA=s32-c-mo" alt="Profile-pic">
			</nav>
		</header>

		<main>
			<section>
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo"><br>
				<div id="input-wrapper">
					<input type="text" name="search" id="search-box" placeholder="Search Google or type a URL">
					<img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-image">
				</div>
				<div class="button">
					<button class="custom-btn">Google Search</button>
					<button class="custom-btn">I'm Feeling Lucky</button>
				</div>

			</section>
		</main>
	</body>

</html>
